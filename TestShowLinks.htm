<!DOCTYPE html>
<html>
<head>


</head>
<body>
<p> Testing Simple Plugin</p>
<a href="http://yahoo.com">Yahoo</a>
<a href="http://google.com">Google</a>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">


//immediate function

(function ($) {
	// body...
	//Plugin to show absolute path of hyperlink
	$.fn.showLinkLocations = function () {
		// body...
		// this - here is all anchor tags (subset)
		return this.filter('a').each(function () {
			// body...
			// this - here is specific anchor tag (current)
			$(this).append('(' + $(this).attr('href') + ')');
		}).end(); //non destructive method -returns main container
	}
}(jQuery));

///end() - this subset is created, return back to continue chaining


$(function () {
	// body...
	jQuery.myExtension = function () {
		// body...
		alert("This is my utility extension to jquery");
	}

	$.myExtension(); //utility function extension
	$('a').showLinkLocations(); //selector expression
});


</script>
</body>
</html>
